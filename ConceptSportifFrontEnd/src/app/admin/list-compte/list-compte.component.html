
    <!-- Layout wrapper -->

            <!-- Navbar -->

            <!-- / Navbar -->

              <!-- Content -->

    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">

        <!-- Users List Table -->
        <div class="card" style="padding: 10px">
                                                            
            
            
            
            
            
            
            
            
            




            <div class="card-datatable table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                          class="datatables-users table border-top"
                                          id="table"
                                  
                                          >
                    <thead>
                    <tr>
                        <th style="text-align:center">Code</th>
                        <th style="text-align:center">Instructeurs</th>

                        <th style="text-align:center">Date</th>
                        <th style="text-align:center">Date de la dernière modification</th>
                        <th style="text-align:center">Solde du compte</th>
                        <th style="text-align:center;width: 90px"></th>

                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of compte">

                            <td style="text-align:center">{{ c.code }}</td>
                            <td style="text-align:center">{{ c.instructor.nom }} {{ c.instructor.prenom }}</td>
                            <td style="text-align:center">{{c.dateCreation}}</td>
                            <td style="text-align:center">{{ c.dateDerniereModification }}</td>
                            <td style="text-align:center">{{ c.solde | number:'1.2-2' }}</td>
                            <td style="text-align:center">


                                <a (click)="toopertion(c.id)" class="btn btn-sm btn-icon" style="background-color: lightgray; width: 100%; padding: 10px 15px; display: flex; align-items: center;">
                                    <img src="https://cdn-icons-png.flaticon.com/512/1672/1672286.png" alt="" style="width: 30px; margin-right: 10px;">
                                    Les opérations
                                  </a>

                            </td>


                            </tr>
                         </tbody>
                </table>
            </div>



        </div>






        <!-- Offcanvas to add new user -->

    </div>
    <form method="POST"  class="add-new-user pt-0">
                      <div class="modal-onboarding modal fade animate__animated" id="onboardImageModal" tabindex="-1" aria-hidden="true" >
<div class="modal-dialog" role="document" >
<div class="modal-content text-center">
<div class="modal-body p-0">
    <div class="onboarding-media">
        <div class="mx-2">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/man-throwing-trash-9062426-7408544.png?f=webp" style="width:200px">
        </div>
    </div>
    <div class="onboarding-content mb-0">
        <h4 class="onboarding-title text-body">Êtes-vous sûr?</h4>






        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3">

                    <input class="form-control" placeholder="Enter your full name..." type="hidden" value="" tabindex="0" id="champ_id" name="champ_id">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="modal-footer border-0">
                <button type="submit" class="btn btn-primary">Oui</button>
                <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Non</button>

            </div>
        </div>


    </div>
</div>

</div>
</div>
</div>
