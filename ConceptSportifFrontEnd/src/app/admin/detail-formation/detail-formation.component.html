
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
  <app-sidebar></app-sidebar>
         
          <!-- / Menu -->
  
          <!-- Layout container -->
          <div class="layout-page">
            <!-- Navbar -->
  <app-navbar></app-navbar>   
  
            <!-- / Navbar -->
  
            <!-- Content wrapper -->
            <div class="content-wrapper">
              <!-- Content -->
  
         
              <!-- / Content -->
    <!-- Content -->
   
    <div class="container-xxl flex-grow-1 container-p-y">

        <div class="row">
                                                            <!-- User Sidebar -->
            <div
                class="col-xl-12 col-lg-5 col-md-5 order-1 order-md-0"
            >
                <!-- User Card -->

                <div class="card mb-12">
                    <div class="card-body">
                        <div class="user-avatar-section">
                            <div
                                class="d-flex align-items-center flex-column"
                            >
                                <img
                                    class="img-fluid rounded my-4"
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/People_icon_half.svg/1024px-People_icon_half.svg.png"
                                    height="110"
                                    width="110"
                                    alt="User avatar"
                                />
                                <div
                                    class="user-info text-center"
                                >
                                    <h4 class="mb-2">
                                        {{formation.code}} -
                                        {{formation.sujet}}
                                    </h4>
                                    <span
                                        class="badge bg-label-secondary"
                                    >Formation</span
                                    >
                                </div>
                            </div>
                        </div>

                        <h5 class="pb-2 border-bottom mb-4">
                            Détails
                        </h5>
                        <div class="info-container">
                            <form id="editUserForm" class="row g-3" (ngSubmit)="updateformation()">
                           
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="desc">Sujet</label>
                                    <input type="text" id="desc" name="desc" class="form-control" [(ngModel)]="formation.sujet" />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="nb_mois">Date</label>
                                    <input type="date" id="adresse" name="date" class="form-control" [(ngModel)]="formation.date" />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="fraisFormation">frais Formation</label>
                                    <input type="text" id="fraisFormation" name="fraisFormation" class="form-control" [(ngModel)]="formation.fraisFormation" />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="nbrPlaceMax">nbrPlaceMax</label>
                                    <input type="text" id="nbrPlaceMax" name="nbrPlaceMax" class="form-control" [(ngModel)]="formation.nbrPlaceMax" />
                                </div>

                                <div class="d-flex justify-content-center pt-3">
                                    <button type="submit" class="btn btn-primary" id="submitButton">Modifier</button>
                                </div>
                            </form>
                            

                        </div>
                        <h5 class="pb-2 border-bottom mb-4">
                            Participants
                        </h5>
                        <div class="info-container">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="datatables-nouveauInstructors table border-top"
                            id="table"
                        >
                            <thead>
                                <tr>
                                    <th style="width: 50px"></th>
                                    <th style="text-align:center">Nom</th>
                                    <th style="text-align:center">Prénom</th>
                                    
    
                                    <th style="text-align:center;width: 90px"></th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr  *ngFor="let admin of Instructors">

                                        <td style="text-align:center">
                                            <img src="https://cdn-icons-png.flaticon.com/512/3410/3410150.png" alt="" style="width:30px;">
                                        </td>
                                        <td style="text-align:center">
                                            {{admin.nom}}
                                        </td>
                                        <td style="text-align:center">
                                             {{admin.prenom}}
                                        </td>
                           
                                       
                                    </tr>
                                                                                                        </tbody>
                        </table>
                            

                        </div>
                        <app-add-instructor-to-formation></app-add-instructor-to-formation>
                    </div>
                </div>
                <!-- /User Card -->

            </div>
            <!--/ User Sidebar -->

        </div>

    </div>
  
    <!-- / Content -->
              <!-- Footer -->
            <app-footer></app-footer>
              <!-- / Footer -->
  
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
