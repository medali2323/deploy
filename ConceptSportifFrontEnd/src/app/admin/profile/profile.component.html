
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">

          <!-- Layout container -->
          <div class="layout-page">
            <!-- Navbar -->
  <app-navbar></app-navbar>

              <!-- Content -->
  
         
              <!-- / Content -->
       <!-- Content -->
       <div class="container-xxl flex-grow-1 container-p-y">

        <div class="row">
                                                            <!-- User Sidebar -->
            <div
                class="col-xl-6 col-lg-5 col-md-5 order-1 order-md-0"
            >
                <!-- User Card -->

                <div class="card mb-12">
                    <div class="card-body">
                        <div class="user-avatar-section">
                            <div
                                class="d-flex align-items-center flex-column"
                            >
                                                                                <img
                                        class="img-fluid rounded my-4"
                                        src="https://www.geiq-ams.fr/wp-content/uploads/2016/05/user-2-300x300.png"                              width="110"
                                        alt="User avatar"
                                    />
                                                                            <div
                                    class="user-info text-center"
                                >
                                    <h4 class="mb-2">
                                     {{user.username}}
                                    </h4>
                                    <span
                                        class="badge bg-label-secondary"
                                    >users</span
                                    >
                                </div>

                            </div>
                        </div>

                        <h5 class="pb-2 border-bottom mb-4">
                            Détails
                        </h5>
                        <div class="info-container">
                            <form  (ngSubmit)="updateuser()" enctype="multipart/form-data" id="formaddmois2" class="row g-3">
                                          <div class="col-12 col-md-12">
                                    <label
                                        class="form-label"
                                        for="photo"
                                    >Photo</label
                                    >
                                    <input
                                        type="file"
                                        id="photo"
                                        name="photo"
                                        class="form-control"
                                        value=""
                                    />
                                    <input
                                        type="hidden"
                                        class="form-control"
                                        id="photo_OLD"
                                        value=""
                                        name="photo_old"
                                    />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label
                                        class="form-label"
                                        for="prenom"
                                    >Prénom</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="prenom"
                                        [value]="user.prenom"
                                        name="prenom"
                                        aria-label="Prénom" 
                                        [(ngModel)]="user.prenom"
                                    />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label
                                        class="form-label"
                                        for="nom"
                                    >Nom</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nom"
                                        [value]="user.nom"
                                        name="nom"
                                        aria-label="Nom"
                                        [(ngModel)]="user.nom"

                                    />
                                </div>
                    
                              
                                <div class="col-12 col-md-4">
                                    <label
                                        class="form-label"
                                        for="mail"
                                    >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="mail"
                                        [value]="user.email"
                                        name="EMAIL"
                                        aria-label="Email"
                                        [(ngModel)]="user.email"

                                    />
                                    <input
                                        type="hidden"
                                        class="form-control"
                                        id="EMAIL_OLD"
                                        value="a@a"
                                        name="mail_old"
                                        aria-label="content.EMAIL"
                                    />
                                </div>
                             
                                <div class="col-12 col-md-4">
                                    <label
                                        class="form-label"
                                        for="tel"
                                    >Téléphone</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="tel"
                                        name="tel"
                                        [value]="user.tel"
                                        aria-label="Téléphone"
                                        [(ngModel)]="user.tel"

                                    />
                                </div>

                              

                                                                                           

                                        


                               
                                <div class="col-12 col-md-4">
                                    <label
                                        class="form-label"
                                        for="email"
                                    >Nom d&#039;utilisateur</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="email"
                                        [value]="user.username"
                                        name="email"
                                        aria-label="Login"
                                        [(ngModel)]="user.username"

                                    />
                                </div>
                                <div class="d-flex justify-content-center pt-3">
                                    <button
                                        type="submit"
                                        id="submitButton"
                                        class="btn btn-primary me-sm-3 me-1 data-submit"
                                    
                                    >
                                        Modifier
                                    </button>

                                </div>
                            </form>
                            <br>
                            <br>
                            <br>
                        </div>


                    </div>
                </div>
                <!-- /User Card -->


            </div>
            <!--/ User Sidebar -->

            <div
                class="col-xl-6 col-lg-5 col-md-5 order-1 order-md-0"
            >

                <div class="card mb-12">
                    <div class="card-body">

                        <div class="user-avatar-section">
                            <div
                                class="d-flex align-items-center flex-column"
                            >
                                <img
                                    class="img-fluid rounded my-4"
                                    src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png"
                                    height="110"
                                    width="110"
                                    alt="User avatar"
                                />
                                <div
                                    class="user-info text-center"
                                >
                                    <h4 class="mb-2">
                                        1
                                        packk
                                    </h4>
                                    <span
                                        class="badge bg-label-secondary"
                                    >Utilisateurs</span
                                    >
                                </div>
                            </div>
                        </div>
                        <h5 class="pb-2 border-bottom mb-4">
                            Modifier le mot de passe
                        </h5>
                        <div class="info-container">
                            <form method="POST" id="editPasswordForm" action="https://expertdev-solutions.com/zen_gym_site/admin/update_user_password/1" class="row g-3">
                                <input type="hidden" name="_token" value="ZuURlSIqrxLzj7Gu2Tvr3tLziQckx6uPhPMaS3qm">
                                <div class="col-12 col-md-12">
                                    <label
                                        class="form-label"
                                        for="ancienpassword"
                                    >Ancien mot de passe</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="ancienpassword"
                                        placeholder="******"
                                        name="ancienpassword"
                                        aria-label="******"
                                    />
                                </div>
                                <div class="col-12 col-md-6">
                                    <label
                                        class="form-label"
                                        for="mail"
                                    >Nouveau mot de passe</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="******"
                                        name="password"
                                        aria-label="******"
                                    />
                                </div>
                                <div class="col-12 col-md-6">
                                    <label
                                        class="form-label"
                                        for="Salaire"
                                    >Confirmer le mot de passe</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="conf_password"
                                        placeholder="******"
                                        name="conf_password"
                                        aria-label="******"
                                    />
                                </div>



                                <div class="d-flex justify-content-center pt-3">

                                    <button type="submit" class="btn btn-primary"  id="submitButton2">Modifier</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- / Content -->

            <app-footer></app-footer>

              <div class="content-backdrop fade"></div>
