
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
  <app-sidebar></app-sidebar>
         
          <!-- / Menu -->
  
          <!-- Layout container -->
          <div class="layout-page">
            <!-- Navbar -->
  <app-navbar></app-navbar>   
  
            <!-- / Navbar -->
  
            <!-- Content wrapper -->
            <div class="content-wrapper">
              <!-- Content -->
  
         
              <!-- / Content -->
    <!-- Content -->
   
    <div class="container-xxl flex-grow-1 container-p-y">

        <div class="row">
                                                            <!-- User Sidebar -->
            <div
                class="col-xl-12 col-lg-5 col-md-5 order-1 order-md-0"
            >
                <!-- User Card -->

                <div class="card mb-12">
                    <div class="card-body">
                        <div class="user-avatar-section">
                            <div
                                class="d-flex align-items-center flex-column"
                            >
                                <img
                                    class="img-fluid rounded my-4"
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/People_icon_half.svg/1024px-People_icon_half.svg.png"
                                    height="110"
                                    width="110"
                                    alt="User avatar"
                                />
                                <div
                                    class="user-info text-center"
                                >
                                    <h4 class="mb-2">
                                        {{salledesport.code}} -
                                        {{salledesport.nomsalle}}
                                    </h4>
                                    <span
                                        class="badge bg-label-secondary"
                                    >salle de sport</span
                                    >
                                </div>
                            </div>
                        </div>

                        <h5 class="pb-2 border-bottom mb-4">
                            DÃ©tails
                        </h5>
                        <div class="info-container">
                            <form id="editUserForm" class="row g-3" (ngSubmit)="updatesalledesport()">
                           
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="desc">salle de sport</label>
                                    <input type="text" id="desc" name="desc" class="form-control" [(ngModel)]="salledesport.nomsalle" />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="nb_mois">Adress</label>
                                    <input type="text" id="adresse" name="adresse" class="form-control" [(ngModel)]="salledesport.adresse" />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="tel1">tel1</label>
                                    <input type="text" id="tel1" name="tel1" class="form-control" [(ngModel)]="salledesport.tel1" />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="tel2">tel2</label>
                                    <input type="text" id="tel2" name="tel2" class="form-control" [(ngModel)]="salledesport.tel2" />
                                </div>
                                <div class="col-12 col-md-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" [(ngModel)]="salledesport.email" />
                                </div>
                                <div class="d-flex justify-content-center pt-3">
                                    <button type="submit" class="btn btn-primary" id="submitButton">Modifier</button>
                                </div>
                            </form>
                            

                        </div>
                    </div>
                </div>
                <!-- /User Card -->

            </div>
            <!--/ User Sidebar -->

        </div>

    </div>
  
    <!-- / Content -->
              <!-- Footer -->
            <app-footer></app-footer>
              <!-- / Footer -->
  
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
