<div class="container-fluid ">
  <div class="row mt-3">
    <div class="card" *ngFor="let i of coursalademande"  >

        <div class="image">
            <img [src]="'assets/img/logovideo.png'" alt="Logo Video">
        </div>
        <div class="title">
         <h1>
        {{i.description}}</h1>
        </div>
        <div class="des">
            <p >Instructeur : {{i.instructor.nom}}  {{i.instructor.prenom}}</p>
            <p>duree : {{i.duree}} </p>
            <p>frais : {{i.frais}} dt </p>
    
            <div *ngIf="i.liigneCours !== null">
                                    
                <!-- Display buttons if approuve is false and paye is false -->
                <div *ngIf="!i.liigneCours.paye">
                   
                    <div class="primary-btn">
                        <a class="btn btn-primary text-light" style="background-color: #5a91b6;padding: 4% !important;" [routerLink]="['../payer', 'cours', i.id]">Payer</a>
                    </div>
                </div>
        
                <!-- Display 'Payé' if paye is true -->
                <div *ngIf="i.liigneCours.paye">
                    <span>Payé</span>
                </div>
        
                <!-- Display 'En cours' if approuve is false and paye is false -->
                <div *ngIf="!i.liigneCours.approuve">
                    <span>En cours</span>
                </div>
        
                <!-- Display 'Approuvé' if approuve is true -->
                <div *ngIf="i.liigneCours.approuve">
                    <span>Approuvé</span>
                </div>
                  
                <div *ngIf="i.liigneCours?.approuve && i.liigneCours?.paye">
                    <button class="btn btn-primary text-light" style="background-color: #5a91b6;" [routerLink]="['../../candidat/detailcous', i.id]" >
                        <span>Consulter</span>
                    </button>
                </div>
            </div>
            <div *ngIf="i.liigneCours==null">
                <div class="primary-btn" style="margin-bottom: 10px;">
                    <a class="btn btn-primary text-light" style="background-color: #5a91b6;padding: 4% !important;" (click)="demande(i)">Demande de participation</a>
                </div>
                <div class="primary-btn">
                    <a class="btn btn-primary text-light" style="background-color: #5a91b6;padding: 4% !important;" [routerLink]="['../payer', 'cours', i.id]">Payer</a>
                </div>
            </div>
        </div>
        </div>
  </div>
    
</div>
