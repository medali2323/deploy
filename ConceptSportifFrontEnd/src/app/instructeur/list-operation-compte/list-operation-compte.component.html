
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
  <app-sidebar></app-sidebar>
         
          <!-- / Menu -->
  
          <!-- Layout container -->
          <div class="layout-page">
            <!-- Navbar -->
  <app-navbar></app-navbar>   
  
            <!-- / Navbar -->
  
            <!-- Content wrapper -->
            <div class="content-wrapper">
               <!-- Content -->
               <div class="container-xxl flex-grow-1 container-p-y">

                <!-- Users List Table -->
                <div class="card" style="padding: 10px">
                                                                    <div class="card-header border-bottom">
                        <h5 class="card-title" style="text-align: right">Liste des opérations du compte : {{compte.code}}</h5>
                        <h5 class="card-title" style="text-align: right">Instructeurs : {{compte.instructor. nom}} {{compte.instructor. prenom}}</h5>
                        <h5 class="card-title">Filtre de recherche</h5>
                        <form class="row g-3" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0">
                              <div class="col-md-3">
                                <label class="form-label" for="du_date">DU</label>
                                <input type="date" class="form-control" id="du_date" name="du_date" aria-label="DU" [(ngModel)]="dates.startDate" />
                              </div>
                              <div class="col-md-3">
                                <label class="form-label" for="au_date">AU</label>
                                <input type="date" class="form-control" id="au_date" name="au_date" aria-label="AU" [(ngModel)]="dates.endDate" />
                              </div>
                              <div class="col-md-3">
                                <button type="submit" class="btn btn-danger me-sm-3 me-1" style="width: 100%; margin-top: 27px">Recherche</button>
                              </div>
                            </div>
                          </form>
                    </div>




                    <div class="card-datatable table-responsive">
                        <table
                            class="datatables-users table border-top"
                            id="table"
                            style="white-space: nowrap;"
                        >
                            <thead>
                            <tr>
                                <th style="text-align:center">Code</th>

                                <th style="text-align:center">Date</th>
                                <th style="text-align:center">Montant</th>
                                <th style="text-align:center">Type</th>


                            </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let o of operations">
                                    <td style="text-align:center">
                                        {{o.code}}
                                    </td>
                                    <td style="text-align:center">
                                        {{o.date}}
                                    </td>
                                    <td style="text-align:center">
                                        {{o.montant}}
                                    </td>
                                    <td style="text-align:center">
                                        {{o.type}}
                                    </td>


                                 
                                    </tr>
                                                                                                </tbody>
                        </table>

                    </div>


                        <div
                            class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0"
                        >

                            <div class="col-md-8">


                            </div>
                            <div class="col-md-2">
                                <label
                                    class="form-label"
                                    for="du_date"
                                >Solde du compte</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="global_sum"
                                    name="global_sum"
                                    [(ngModel)]="compte.solde"
                                    readonly
                                />

                            </div>

                         
                        </div>



                </div>





                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasAddUser"
                    aria-labelledby="offcanvasAddUserLabel"
                >
                    <div class="offcanvas-header">
                        <h5
                            id="offcanvasAddUserLabel"
                            class="offcanvas-title"
                        >
                            Ajouter une opération

                        </h5>
                        <button
                            type="button"
                            class="btn-close text-reset"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div
                        class="offcanvas-body mx-0 flex-grow-0"
                    >

                    
                    </div>
                </div>
                <!-- Offcanvas to add new user -->

            </div>
            <form class="add-new-user pt-0">
                                  <div class="modal-onboarding modal fade animate__animated" id="onboardImageModal" tabindex="-1" aria-hidden="true" >
<div class="modal-dialog" role="document" >
    <div class="modal-content text-center">
        <div class="modal-body p-0">
            <div class="onboarding-media">
                <div class="mx-2">
                    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/man-throwing-trash-9062426-7408544.png?f=webp" style="width:200px">
                </div>
            </div>
            <div class="onboarding-content mb-0">
                <h4 class="onboarding-title text-body">Êtes-vous sûr?</h4>






                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">

                            <input class="form-control" placeholder="Enter your full name..." type="hidden" value="" tabindex="0" id="champ_id" name="champ_id">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="modal-footer border-0">
                        <button type="submit" class="btn btn-primary">Oui</button>
                        <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Non</button>

                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
</div>

            </form>


            <!-- / Content -->

              <!-- Footer -->
            <app-footer></app-footer>
              <!-- / Footer -->
  
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
