<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <app-sidebar></app-sidebar>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <app-navbar></app-navbar>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''">{{ successMessage }}</ngb-alert>
                    <ngb-alert #selfClosingAlert *ngIf="erreurMessage" type="danger" (closed)="erreurMessage = ''">{{ erreurMessage }}</ngb-alert>
                
                    <div class="row">
                                                                        <!-- User Sidebar -->
                        <div
                            class="col-xl-12 col-lg-5 col-md-5 order-1 order-md-0"
                        >
                            <!-- User Card -->
        
                            <div class="card mb-12">
                                <div class="card-body">
                                    <div class="user-avatar-section">
                                        <div
                                            class="d-flex align-items-center flex-column"
                                        >
        
                                                                                            <img
                                                    class="img-fluid rounded my-4"
                                                    src="https://cdn-icons-png.flaticon.com/512/1672/1672286.png"
                                                    height="110"
                                                    width="110"
                                                    alt="User avatar"
                                                />
                                                                                        <div
                                                class="user-info text-center"
                                            >
                                                <h4 class="mb-2">
                                                    {{formation.code}}-
                                                    {{formation.sujet}}
                                                </h4>
                                                <span
                                                    class="badge bg-label-secondary"
                                                >formations</span
                                                >
                                            </div>
                                        </div>
                                    </div>
        
                                    <h5 class="pb-2 border-bottom mb-4">
                                        DÃ©tails
                                    </h5>
                                    <div class="info-container">
                                        <form #f enctype="multipart/form-data" id="editUserForm" (ngSubmit)="submitForm()" class="row g-3">
        
                                        
                                    
                                            <div class="col-12 col-md-6">
                                                <label
                                                    class="form-label"
                                                    for="sujet"
                                                >sujet</label
                                                >
                                                <input
                                                    type="text"
                                                    id="sujet"
                                                    name="sujet"
                                                    class="form-control"
                                                    [value]="formation.sujet"   
                                                    aria-label="sujet"
                                                     [(ngModel)]="formation.sujet"    
                                                     required #sujet="ngModel">
                                                     <div class="text-danger" *ngIf="sujet.invalid && (sujet.dirty || sujet.touched)">
                                                         <div *ngIf="sujet.errors?.['required']">La sujet est requise.</div>
                                                     </div>                 
                                            </div>
                              
                                            <div class="col-12 col-md-6">
                                                <label
                                                    class="form-label"
                                                    for="fraisFormation"
                                                >fraisFormation</label
                                                >
                                                <input
                                                    type="text"
                                                    id="fraisFormation"
                                                    name="fraisFormation"
                                                    class="form-control"
                                                    [value]="formation.fraisFormation"   
                                                    aria-label="fraisFormation"
                                                     [(ngModel)]="formation.fraisFormation"                                                readonly
                                                />
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label
                                                    class="form-label"
                                                    for="date"
                                                >date</label
                                                >
                                                <input
                                                    type="date"
                                                    id="date"
                                                    name="date"
                                                    class="form-control"
                                                    [value]="formation.date"   
                                                    aria-label="date"
                                                     [(ngModel)]="formation.date"    
                                                     required #date="ngModel">
                                                     <div class="text-danger" *ngIf="date.invalid && (date.dirty || date.touched)">
                                                         <div *ngIf="date.errors?.['required']">La date est requise.</div>
                                                     </div>                 
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label
                                                    class="form-label"
                                                    for="nbrPlaceMax"
                                                >nbrPlaceMax</label
                                                >
                                                <input
                                                    type="number"
                                                    id="nbrPlaceMax"
                                                    name="nbrPlaceMax"
                                                    class="form-control"
                                                    [value]="formation.nbrPlaceMax"   
                                                    aria-label="nbrPlaceMax"
                                                     [(ngModel)]="formation.nbrPlaceMax"                                                readonly
                                                />
                                            </div>
                                          
                                         
                                            <div class="col-12 col-md-6" *ngIf="ispresentiel">
                                                <label
                                                    class="form-label"
                                                    for="emplacement"
                                                >emplacement</label
                                                >
                                                <input
                                                    type="text"
                                                    id="emplacement"
                                                    name="emplacement"
                                                    class="form-control"
                                                    [value]="formation.emplacement"   
                                                    aria-label="emplacement"
                                                     [(ngModel)]="formation.emplacement"    
                                                     required #emplacement="ngModel">
                                                     <div class="text-danger" *ngIf="emplacement.invalid && (emplacement.dirty || emplacement.touched)">
                                                         <div *ngIf="emplacement.errors?.['required']">L'emplacement est requise.</div>
                                                     </div>                 
                                            </div>
                                            <div class="col-12 col-md-6" *ngIf="isenligne">
                                                <label
                                                    class="form-label"
                                                    for="emplacement"
                                                >Lien meet</label
                                                >
                                                <input
                                                    type="text"
                                                    id="lienmeet"
                                                    name="lienmeet"
                                                    class="form-control"
                                                    [value]="formation.lienmeet"   
                                                    aria-label="lienmeet"
                                                     [(ngModel)]="formation.lienmeet"    
                                                     required #lienmeet="ngModel" readonly>
                                                                  
                                            </div>
                                            <div class="col-12 col-md-6" *ngIf="isvideo">
                                                <label class="form-label">File Upload</label>
                                                <input type="file" accept="video/*" (change)="onSelectFile($event)" >
                                                <img [src]="imgURL" height="200" *ngIf="imgURL">
                                            </div>
                                            <div class="d-flex justify-content-center pt-3">
        
                                                <button type="submit" class="btn btn-primary" id="submitButton">Modifier</button>
                                            </div>
                                        </form>
        
                                    </div>
                                </div>
                            </div>
                            <!-- /User Card -->
        
                        </div>
                        <!--/ User Sidebar -->
        
                    </div>
        
                </div>
             
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddformations" aria-labelledby="offcanvasAddformationsLabel">
                   
                    <div class="offcanvas-body mx-0 flex-grow-0">
                
                    </div>
                </div>

                <!-- / Content -->

                <!-- Footer -->
                <app-footer></app-footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
